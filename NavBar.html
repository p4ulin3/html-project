<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blue;
            display: flex;
            justify-content: space-between;
            border-radius: 10px;
        }
        h1{
          margin-left: 20px;  
        }
        a{
            color: white;
            text-decoration: none;
        }
        ul{
            display: flex;
            font-size: 20px;
        }
        li{
            list-style: none;
            margin: 10px;
        }
    </style>
</head>
<body>
   <div>
    <h1><a href="">NavBar</a></h1>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About Us</a></li>
    </ul>
   </div> 
</body>
</html>
